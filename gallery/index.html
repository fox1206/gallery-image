<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/svg/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="container_header">
      <div class="logo">
        <h2>Unsplash <span class="api_color">API</span><span style="font-size: 10px;"> (click me)</span></h2>
        <audio class="audio" src="./assets/audio/Jozef Van Wissem.mp3"></audio>
      </div>
      
      <div class="search">
        <input class="input_search" type="text" placeholder="Search" autofocus>
        <div class="search_img">
          <span class="circle"></span>
          <span class="line"></span>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="view">
      <div class="close">
        <span class="lin_e"></span>
        <span class="lin_e"></span>
      </div>
    </div>
    <div class="container_main"></div>
  </main>
  <footer class="footer">
    <div class="container_footer">
      <div class="footer_box1">
        <div>&#169; 2022 year</div>
        <a href="https://github.com/fox1206">
          <img class="git_logo" src="./assets/png/git.png" alt="git">
        </a>
      </div>
      <div class="footer_box2">
        <a href="https://rs.school/js-stage0/">
          <img class="school" src="./assets/svg/rs_school_js.svg" alt="logo">
        </a>
      </div>
    </div>
  </footer>   
  <script src="./index.js"></script>
</body>
</html>
